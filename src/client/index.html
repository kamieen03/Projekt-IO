<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Text Transformer</title>
	<meta name="description" content="Tranform your text into something amazing!" />
	<meta name="keywords" content="text, tranformation, upper case, lower case, inverse, words to numbers" />
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="scripts/rangyinputs-jquery-src.js"></script>
	<script type="text/javascript" src="scripts/highlights.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Roboto+Mono:700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body onload="createSelect('lang')">
	<div class = "container">
		
		<div class = "topbar">
			Text Transformer
		</div>


		<div class = "options">
            <ol>
                <li>
                    <div class = "listButton">
                        <button type="button" id="lb1" onclick="showCheckboxes()" >Choose...</button>
                        <div id = "checkboxes">
                            <label for="cb1">
                                <input type="checkbox" id="cb1" name='upper' />Upper case</label>
                            <label for="cb2">
                                <input type="checkbox" id="cb2" name='lower' />Lower case</label>
                            <label for="cb3">
                                <input type="checkbox" id="cb3" name='capitalize' />Capitalize</label>
                            <label for="cb4">
                                <input type="checkbox" id="cb4" name='inverse' />Inverse</label>
                            <label for="cb5">
                                <input type="checkbox" id="cb5" name='nr_to_words' />Nr to words</label>
                            <label for="cb6">
                                <input type="checkbox" id="cb6" name='removeDuplicatedWords'/>No duplicates</label>
                            <label for="cb7">
                                <input type="checkbox" id="cb7" name='extendShortcuts' />Shortcuts</label>
                            <label for="cb8">
                                <input type="checkbox" id="cb8" name='toShortcuts'/>Shorten</label>
                            <label for="cb9">
                                <input type="checkbox" id="cb9" name='toLatex'/>To Latex</label>
                            <label for="cb10">
                                <input type="checkbox" id="cb10" name='timeToWords'/>Time to words</label>
                        </div>
                    </div>
                </li
                ><li>
                    <button type="button" onclick="formatBlank()">Format Blank</button>
                </li

                ><li>
                    <div class="connected">
                        <button type="button" onclick="translate()">T</button><select id="lang"></select>
                    </div>
                </li

                ><li>
                    <div class="connected">
                        <button onclick="replace()">R</button><input type="text" oninput="find()" placeholder="find..." id="find">
                    </div>
                </li>
            </ol>
		</div>

		<div class = "editor" id = "ppp">

            <div class="highlights" id="hl1"></div>

			<textarea id="textarea" autofocus></textarea>

            <div id="output_div"></div>

		</div>

	</div>

	<script src="scripts/connect_REST.js"></script>

</body>
</html>
